    <style>
      body {

      }

      .card:hover {

      footer {

      .corona_rot img {
      animation: gocorona 3s linear infinite;
  }
  @keyframes gocorona{
    0% {transform: rotate(0deg);}
  100% {transform: rotate(360deg);}
  }

  .leftside img{
    animation: heartbeat 5s linear infinite;
  }

  @keyframes heartbeat{
    0%{
      transform: scale(.80);
    }
    20%{
      transform: scale(1);
    }
    40%{
      transform: scale(.80);
    }
    60%{
      transform: scale(1);
    }
    80%{
      transform: scale(.80);
      }
    100%{
    transform: scale(.80);
      }
  }





  .dropdown-submenu {
