<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{%block title%} Dashboard{%endblock%}</title>


  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>



  <style>
    .bg-warning {
      --bs-bg-opacity: 1;
      background-color: darkblue !important;
      color: white;
    }

    footer {
      background-color: darkblue !important;
      color: white !important;
      text-align: center !important;
      font-size: bold !important;
      font-size: larger !important;
      position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
    }
  </style>





</head>



<body>



  <div className="container-fluid ">
    <div className="row">
      <div className="col-10 mx-auto">
        <nav class="navbar navbar-expand-lg  navbar-dark bg-warning justify-content-between">
          <div class="container-fluid">
            <a class="navbar-brand" href="{%url 'vote:home'%}"
              style="font-weight: bold;margin-right: auto; background-color:darkblue; color:white">Election Commition of
              India</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto mb-2 mb-lg-0" style="margin-left: 70%;">
                
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{%url 'vote:candidatedashboard'%}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{%url 'vote:update_candidate' request.session.user_log.id%}">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{%url 'vote:delete_candidate' request.session.user_log.id%}">Delete Profile</a>
                  </li>

                
                <li class="nav-item">
                  <a class="nav-link active" href="{%url 'vote:signout'%}">Logout</a>
                </li>
                

              </ul>

            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>





  {%block body%}
  {% comment %} {% endcomment %}


  <div class="container">

    <div class="row my-5 ">

        <div class="col-md-4">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block" src="https://thumbs.dreamstime.com/b/man-woman-candidates-lecterns-vote-symbols-vector-cartoon-election-concept-138422116.jpg" alt="First slide" height="500px" width="500px">
          </div>

        </div>
      </div>
    </div>
    <div class="col-md-8" style="margin-top: auto; margin-bottom: auto;">
        <h1 class="text-center" style="line-height: 65px; color:darkblue"><u>All the best for your future journey</u>
            <br>Please follow the election <br><span><a href="#"  style="color:red"><b><u>Code Of Conduct........</u></b></a></span> </h1>

            <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" style="margin-left:40%;" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Read More
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Election Code of Conduct</h5>
        </div>
        <div class="modal-body">
            <div class="modal-footer">
                <img src="https://www.insightsonindia.com/wp-content/uploads/2021/04/what-is.png" alt="" height="500px" width="438px;">
              </div>
        </div>
        
      </div>
    </div>
  </div>
    </div>

    </div>
    </div>

    {%endblock%}










    <footer>
      <p>copyright Â© {% now "Y" %}</p>
    </footer>






</body>

</html>
